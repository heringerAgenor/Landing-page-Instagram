<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styleInstagram.css">
    <link rel="icon" href="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-11.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/kisspng-feature-phone-smartphone-instagram-social-media-ma-instagram-post-5b3443ea4fc710.6314959515301519143268.png" alt="celular-landing">
        </div>
        <div class="instagram-continue">
          <div class="group">
              <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
              <div class="perfil-image">
                  <img src="./img/3431c5e19a2a91578064208f9d611486.jpg" alt="profilePic" id="profilePic">
              </div>
              <a href="#" class="instagram-login">Continue como agenorh.fx</a>
              <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é agenorh.fx?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar conta</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"><img src="" alt=""></a>
                  <a href="#" class="app-download"><img src="" alt=""></a>
              </div>
          </div>  
        </div>
    </div>
</body>
</html>
